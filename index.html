<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller for Yahtzee</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="rollDice()"> <!-- Automatically roll dice on page load -->
    <div class="container">
        <h1>Dice Roller for Yahtzee</h1>
        <p id="instructions">Click the button below to roll five dice for Yahtzee!</p>
        <div class="dice-container" id="dice-container">
            <!-- Dice will be displayed here -->
        </div>
        <button id="roll-button" autofocus>Roll Dice</button> <!-- Autofocus the roll button -->
    </div>

    <script src="script.js"></script>
</body>
</html>
